<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator de bacșiș</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Calculator de bacșiș</h2>
        
        <input type="number" id="notaPlata" placeholder="Introduceți nota de plată" step="0.01">

        <select id="tipOption" onchange="toggleCustomInput()">
            <option value="0">Nu las bacșiș</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="custom">Personalizat</option>
        </select>

        <input type="number" id="customTip" placeholder="Introduceți procentul personalizat" style="display:none;" step="0.01">

        <button onclick="calculeazaBacsis()">Calculează</button>
        
        <button onclick="resetForm()">Resetează</button>

        <div class="results">
            <p id="sumaInitiala">Suma inițială: -</p>
            <p id="valoareBacsis">Valoarea bacșișului: -</p>
            <p id="totalFinal">Total: -</p>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>

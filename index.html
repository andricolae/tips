<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>TIP CALCULATOR</h2>
        
        <input type="number" id="bill" placeholder="INSERT BILL AMOUNT" step="0.01">

        <select id="tipOption" onchange="toggleCustomInput()">
            <option value="0">NO TIP</option>
            <option value="5">5 %</option>
            <option value="10">10 %</option>
            <option value="15">15 %</option>
            <option value="custom">CUSTOM TIP</option>
        </select>

        <input type="number" id="customTip" placeholder="INSERT CUSTOM TIP PERCENTAGE" style="display:none;" step="0.01">

        <button onclick="computeTip()">COMPUTE</button>
        
        <button onclick="resetForm()">RESET</button>

        <div class="results">
            <p id="tipAmount">TIP AMOUNT: 0.00</p>
            <p id="total">TOTAL: 0.00</p>
        </div>

    </div>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
